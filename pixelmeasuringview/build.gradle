apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

def libVer = '1.0.10'

ext {
    bintrayRepo = 'Maven'
    bintrayName = 'pixel-measuring-tool'

    publishedGroupId = 'com.zekapp.library'
    libraryName = 'pixel-measuring-tool'
    artifact = 'pixelmeasuringview'

    libraryDescription = 'A imageView with a tool to calculate the pixel between items in the picture'

    siteUrl = 'https://github.com/zekapp/Android-PixelMeasuringTool'
    gitUrl = 'https://github.com/zekapp/Android-PixelMeasuringTool.git'

    libraryVersion = libVer

    developerId = 'zekapp'
    developerName = 'Zeki Guler'
    developerEmail = 'zeki.gulerl@icloud.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.3'

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 27
        versionCode 1
        versionName libVer
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    testImplementation 'junit:junit:4.12'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}
repositories {
    mavenCentral()
}

